<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <header id="header">
        <img src="images/elAmigoLogo.png" alt="El Amigo Logo" />
      </header>

      <section id="content" class="content-block">
        <h1>The Best Craft Pizza in Charlotte</h1>
        <p>
          Bienvenidos amigos! We are a fictional pizza place. We have the best
          pizza in Charlotte !
        </p>
      </section>
      <section id="reserve" class="content-block">
        <h2>Make a Reservation</h2>
        <p>Save Your spot now</p>
        <form>
          <label for="your_first_name">Your First Name</label>
          <input type="text" id="first_name" placeholder="FirstName" />
          <label for="your_last_name">Your Last Name</label>
          <input type="text" id="last_name" placeholder="LastName" />
          <label for="your_email>">Email</label>
          <input type="text" id="your_email" placeholder="your@email.com" />
          <label for="phone_number>">phone number</label>
          <input
            type="text"
            id="phone_number"
            placeholder="Your Phone Number"
          />
          <input type="submit" value="reserve" />
        </form>
      </section>
      <footer id="footer" class="content-block">
        <p>&copy; 2024 El Amigo</p>
      </footer>
    </div>
  </body>
</html>
